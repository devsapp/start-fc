edition: 3.0.0
name: hello-world-app
access: "{{ access }}"

vars: 
  region: "{{ region }}"

resources:
  hello_world:
    component: fc3 
    actions:       
      pre-${regex('deploy|local')}: 
        - component: fc3 build --dockerfile ./code/Dockerfile 
    props:
      region: ${vars.region}              
      functionName: "{{ functionName }}"
      runtime: "{{ runtime }}"
      description: 'hello world by serverless devs'
      timeout: 30
      memorySize: 512
      cpu: 0.5
      diskSize: 512
      code: ./code
      customContainerConfig:
        image: 'registry.${vars.region}.aliyuncs.com/fc-demo2/fc-demo:expressV2'
