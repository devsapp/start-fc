
Edition: 3.0.0
Type: Project
Name: start-fc3-custom-container-python
Version: 0.0.8
Provider:
  - 阿里云
Description: 快速部署一个 Custom Container Python 的 Hello World 函数到阿里云函数计算。
HomePage: https://github.com/devsapp/start-fc
Tags:
  - 函数计算
  - 你好世界
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess

Organization: 阿里云函数计算（FC）
Effective: Public

Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
    - runtime
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-hangzhou
        - cn-shanghai
        - cn-beijing
        - cn-zhangjiakou
        - cn-shenzhen
        - cn-hongkong
        - ap-southeast-1
        - ap-northeast-1
        - us-east-1
        - us-west-1
    functionName:
      title: 函数名称
      type: string
      default: start-python-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间。
    runtime:
      title: 运行时
      type: string
      default: custom-container
      description: 创建应用所在的地区
      enum:
        - custom-container
