edition: 3.0.0
name: hello-world-app
access: "{{ access }}"

vars: # 全局变量
  region: "{{ region }}"

resources:
  hello_world:
    component: fc3 
    actions:       
      pre-deploy: 
        - run: GO111MODULE=on go mod tidy
          path: ./code
        - run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o target/main main.go
          path: ./code
    props:
      region: ${vars.region}              
      functionName: "{{ functionName }}"
      description: 'hello world by serverless devs'
      runtime: "{{ runtime }}"
      code: ./code/target
      handler: main
      memorySize: 128
      timeout: 10
