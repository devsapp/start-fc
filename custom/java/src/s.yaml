edition: 3.0.0
name: hello-world-app
access: "{{ access }}"

vars: # 全局变量
  region: "{{ region }}"

resources:
  hello_world:
    component: fc3 
    actions:       
      pre-deploy: 
        - run: mvn package -DskipTests
          path: ./code
    props:
      region: ${vars.region}              
      functionName: "{{ functionName }}"
      runtime: "{{ runtime }}"
      description: 'hello world by serverless devs'
      timeout: 30
      memorySize: 512
      cpu: 0.5
      diskSize: 512
      code: ./code
      customRuntimeConfig:
        command:
          - java
        args:
          - '-jar'
          - 'target/demo.jar'
