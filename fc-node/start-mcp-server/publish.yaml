Edition: 3.0.0
Type: Project
Name: start-mcp-server-nodejs
Version: 0.0.1
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Description: 基于 Node 的FC MCP SSE Server案例
HomePage: https://www.serverless-devs.com
Tags: #标签详情
  - MCP
Category: AI工具 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  函数计算: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - AliyunFCFullAccess # 所需要的权限，例如AliyunFCFullAccess
Organization: 阿里云函数计算（FC） # 所属组织
Effective: Public # 是否公开，取值：Public，Private，Organization
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: Region
      type: string
      default: cn-hangzhou
      description: Region id to create the application.
      required: true
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
        - ap-southeast-1
    functionName:
      title: Function Name
      type: string
      required: true
      default: mcp-fc-server-${default-suffix}
      description: Function name, which can contain letters, digits, underscores, and hyphens. It cannot start with a digit or a hyphen. The length is between 1 and 64.
